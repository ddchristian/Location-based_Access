<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Location Policy Update</title>

</head>

<body>

        <h1>Location Policy and Update</h1>
        <div id="content">
            The following changes has been made to the Location Policy.
        </div>
        <br><br>

    {% if changed_zones %}

    {%- for number, changed in changed_zones.items() %}

        {%- for key, value in changed.items() %}

            <div id="changed">
                {{ key }} : {{ value }}
            </div>

        {%- endfor %}

        <br><br>
    {%- endfor %}

    {% endif %}

</body>
</html>
